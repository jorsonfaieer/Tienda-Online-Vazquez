<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Proyecto fiunal para el curso de JavaScript de CODERHOUSE. Pagina web simulando tienda online con HTML, Tailwind y JavaScript.">
    <title>Kongo Store</title>
    <!-- Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script defer type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="./src/scripts/index.js"></script>    
</head>
<body>
    <header id="header" class="text-white ">
        <div class="container flex flex-col flex-wrap items-center p-5 mx-auto bg-black md:flex-row">
            <a class="flex items-center justify-center font-medium title-font md:justify-start" href="#">
                <h1><img src="/src/img/kongo.webp" alt="Kongo" class="h-12 w-[6.25rem]"></h1>
            </a>
            <nav class="flex flex-wrap items-center justify-center text-base md:ml-auto md:mr-auto">
                <ul class="flex justify-center gap-6 p-4 text-xl">
                    <li><a href="#onSale" class="hover:underline">On Sale</a></li>
                    <li><a href="#productos" class="hover:underline">Productos</a></li>
                </ul>
            </nav>
            <button aria-label="abrir carrito" class="relative" id="btnCarrito">
                <img src="/src/img/cart.svg" alt="carrito" class="w-6 h-6">
                <div class="absolute w-3 h-3 bg-red-600 rounded-full top-[0] left-[.8125rem]" id="notificacionCarrito"></div>
            </button>
        </div>
    </header>

    <main id="main">
        <section id="carrito" class="border-l-[.0625rem] border-gray-600 border-solid fixed top-0 right-[-100vw] z-10 flex flex-col justify-between w-screen h-screen bg-white md:w-1/2 bg-opacity-80">
            <div class="flex justify-between  p-8 bg-white border-b-[.0625rem] border-gray-600 border-solid">
                <h2>Carrito</h2>
                <button aria-label="cerrar carrito" id="btnCerrarCarrito">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                        <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
                    </svg>
                </button>
            </div>
            <div class="flex flex-col items-center h-full pt-3 overflow-y-auto font-bold text-white bg-slate-900" id="listaDelCarrito"></div>
            <div class="bg-white border-t-[.0625rem] border-gray-600 border-solid p-6">
                <div class="flex justify-between ">
                    <h3>Total</h3>
                    <p id="pTotalCarrito">$0</p>
                </div>
                <div class="w-full">
                    <a href="./src/pages/compraFinalizada.html" class="flex justify-center my-3">
                        <button id="btnFinalizarCompra" disabled class="w-full h-full p-2 text-center text-white bg-slate-700 hover:bg-slate-700">Finalizar compra</button>                
                    </a>
                </div>
            </div>
        </section>

        <section id="banner">
            <div class="overflow-hidden container m-auto max-h-[80vh] flex items-center">
                <video autoplay muted loop class="w-full">
                    <source src="./src/img/King of the Kongo by Coca Cola Byte - Cartel 9 de Julio.mp4" type="video/mp4">
                </video>
            </div>
        </section>

        <section id="onSale" class="text-gray-800 body-font">
            <div class="container p-5 mx-auto">
                <h2 class="py-5 text-3xl">On Sale</h2>
                <div class="flex flex-wrap justify-center gap-3 m-4" id="cardsOnSaleContainer"></div>
            </div>
        </section>
    
        <section id="productos" class="text-gray-800 body-font">
            <div class="container p-5 mx-auto">
                <h2 class="py-5 text-3xl">Productos</h2>
                <div class="flex flex-wrap justify-center gap-3 m-4" id="cardsProductosContainer"></div>
            </div>
        </section>
    </main>

    <footer id="footer" class="body-font">
        <div class="container flex flex-col items-center px-5 py-8 mx-auto bg-black sm:flex-row">
          <a class="flex items-center justify-center font-medium text-gray-900 title-font md:justify-start" href="#">
            <img src="/src/img/kongo.webp" alt="Kongo logo" class="h-12 w-[6.25rem]">
          </a>
          <span class="inline-flex justify-center mt-4 sm:ml-auto sm:mt-0 sm:justify-start">
            <a class="text-white cursor-pointer" aria-label="Facebook" href="https://www.facebook.com/Kingofthekongo/?locale=es_LA" target="_blank">
              <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"></path>
              </svg>
            </a>
            <a class="ml-3 text-white cursor-pointer" aria-label="Twitter" href="https://twitter.com/kotkongo?lang=es" target="_blank">
              <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                <path d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z"></path>
              </svg>
            </a>
            <a class="ml-3 text-white cursor-pointer" aria-label="Instagram" href="https://www.instagram.com/kingofthekongo/" target="_blank">
              <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
                <path d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37zm1.5-4.87h.01"></path>
              </svg>
            </a>
          </span>
        </div>
    </footer>
</body>
</html>
